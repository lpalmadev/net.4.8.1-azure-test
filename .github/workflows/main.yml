name: Deploy .NET Framework App to Azure App Service

on:
  push:
    branches:
      - main  # Deploy only on push to the main branch. Change this if needed.

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    # Step 1: Check out the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up MSBuild environment
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    # Step 3: Install NuGet
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    # Step 4: Restore NuGet packages
    - name: Restore NuGet Packages
      run: nuget restore TestAppService.sln

    # Step 5: Build the application
    - name: Build the Application
      run: msbuild TestAppService.sln /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation=${{ github.workspace }}\package.zip

    # Step 6: Deploy to Azure App Service
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test-net'  # Replace with your App Service name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ github.workspace }}\package.zip
